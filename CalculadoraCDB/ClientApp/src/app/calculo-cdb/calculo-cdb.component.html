<div class="calculator-container">
  <h2 class="calculator-title">Calculadora de Investimento em CDB</h2>
  <form class="calculator-form" (ngSubmit)="calcularInvestimento()">
    <div class="input-container">
      <label for="valor" class="input-label">Valor:</label>
      <input type="number" id="valor" name="valor" [(ngModel)]="valor" required min="0" class="input-field">
      <div *ngIf="valor < 0" class="error-message">O valor deve ser positivo.</div>
    </div>
    <div class="input-container">
      <label for="prazo" class="input-label">Prazo (em meses):</label>
      <input type="number" id="prazo" name="prazo" [(ngModel)]="prazo" required min="2" class="input-field">
      <div *ngIf="prazo <= 0" class="error-message">O prazo deve ser maior que 0.</div>
    </div>
    <button type="submit"
            [disabled]="!valor || valor < 0 || !prazo || prazo <= 0"
            class="calculate-button"
            [ngClass]="{ 'disabled': !valor || valor < 0 || !prazo || prazo <= 0 }">
      Calcular
    </button>
  </form>
  <div *ngIf="resultadoBruto !== null" class="result-container">
    <p class="result-text">Resultado Bruto: {{ resultadoBruto | currency }}</p>
    <p class="result-text">Resultado LÃ­quido: {{ resultadoLiquido | currency }}</p>
  </div>
</div>
